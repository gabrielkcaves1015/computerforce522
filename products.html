<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our wide range of laptops, desktops, and accessories.">
    <title>Computer Force | Products</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            color: #fff;
        }

        header .logo {
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            margin-right: 0.5rem;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #f90;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Products Page */
        .products-page {
            padding: 2rem;
            text-align: center;
        }

        .products-page h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Filters Section */
        .filters {
            margin-bottom: 2rem;
        }

        .filters select {
            padding: 0.5rem;
            margin-left: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            font-size: 1.1rem;
            color: #f90;
        }

        /* Footer */
        footer {
            padding: 1rem;
            background-color: #333;
            color: white;
            text-align: center;
        }

        footer .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social-media a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            footer .social-media a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>

</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Computer Force</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products-page">
        <h1>Our Products</h1>

        <!-- Filters Section -->
        <div class="filters">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="laptops">Laptops</option>
                <option value="desktops">Desktops</option>
                <option value="accessories">Accessories</option>
            </select>

            <label for="price-filter">Sort by Price:</label>
            <select id="price-filter">
                <option value="low-high">Low to High</option>
                <option value="high-low">High to Low</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div class="products-grid">
            <div class="product-card">
                <a href="product-detail.html">
                    <img src="https://via.placeholder.com/200x200" alt="Gaming Laptop">
                    <h3>Gaming Laptop</h3>
                    <p>$1,299</p>
                </a>
            </div>
            <div class="product-card">
                <a href="product-detail.html">
                    <img src="https://via.placeholder.com/200x200" alt="Business Desktop">
                    <h3>Business Desktop</h3>
                    <p>$999</p>
                </a>
            </div>
            <div class="product-card">
                <a href="product-detail.html">
                    <img src="https://via.placeholder.com/200x200" alt="Wireless Keyboard">
                    <h3>Wireless Keyboard</h3>
                    <p>$59</p>
                </a>
            </div>
            <div class="product-card">
                <a href="product-detail.html">
                    <img src="https://via.placeholder.com/200x200" alt="Gaming Mouse">
                    <h3>Gaming Mouse</h3>
                    <p>$49</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Computer Force. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
